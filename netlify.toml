## Netlify configuration for proxy-only deployment
[build]
  command = "echo \"No site build â€“ deploying Netlify Functions only\""
  publish = "netlify/public"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["firebase-admin"]

[[redirects]]
  from = "/updates/app-update.json"
  to = "/.netlify/functions/app-update"
  status = 200
  force = true

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
